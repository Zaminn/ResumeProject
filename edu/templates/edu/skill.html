{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-warning mb-5 border-bottom">Skills</h1>
    <div class="row text-white">
        <div class="col-sm-5">
            <h3 clas="mt-5" >HTML/CSS</h3>
            <div class="progress">
                <div class="progress-bar bg-danger" role="progressbar "
                 style="width:100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"
                 >100%</div>
            </div>
        </div>
        <div class="col-sm-5 offset sm-2">
            <h3 clas="mt-5" >JavaScript</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-animated progress-bar-striped" role="progressbar "
                 style="width:95%" aria-valuenow="95" aria-valuemin="0" aria-valuemax="100"
                 >95%</div>
            </div>
        </div>
        <div class="col-sm-5 ">
            <h3 clas="mx-5" >.NET</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-animated progress-bar-striped" role="progressbar "
                 style="width:65%" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100"
                 >65%</div>
            </div>
        </div>
        <div class="col-sm-5 offset sm-2">
            <h3 clas="mx-5" >Development</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-animated progress-bar-striped" role="progressbar "
                 style="width:75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"
                 >75%</div>
            </div>
        </div>
        <div class="col-sm-5 ">
            <h3 clas="mt-5" >Sql</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-animated progress-bar-striped" role="progressbar "
                 style="width:80%" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"
                 >80%</div>
            </div>
        </div>
        <div class="col-sm-5 offset sm-2">
            <h3 clas="mt-5" >Java</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-animated progress-bar-striped" role="progressbar "
                 style="width:90%" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100"
                 >90%</div>
            </div>
        </div>
        <div class="col-sm-5 ">
            <h3 clas="mt-5" >C++</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-animated progress-bar-striped" role="progressbar "
                 style="width:75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"
                 >75%</div>
            </div>
        </div>
        <div class="col-sm-5 offset sm-2">
            <h3 clas="mt-5" >Python</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-animated progress-bar-striped" role="progressbar "
                 style="width:60%" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                 >60%</div>
            </div>
        </div>
        
    </div>
</div>
{% endblock content %}
